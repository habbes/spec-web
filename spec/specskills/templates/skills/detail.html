{% extends 'main/layout/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-12">
                        <h2>People with Skill: {{ skill.name }}</h2>
                        {% if skill_profiles|length > 0 %}
                        <div class="profile-list">
                            {% for p in skill_profiles %}
                            <div clas="profile-list-item">
                                <h4><a href="{% url 'profile:projects' p.user.username %}">{{ p.user.username }}</a></h4>
                            </div>
                            <hr>
                            {% endfor %}
                        </div>
                        {% else %}
                        <p><em>No people found with this skill.</em></p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
