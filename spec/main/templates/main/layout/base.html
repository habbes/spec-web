{% extends 'main/layout/plain.html' %}

{% block body %}    
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" data-toggle="collapse"
                data-target=".navbar-collapse">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand logo" href="{% url 'home' %}">Spec</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'skills:home'">Browse Skills</a></li>
                {% if user and user.is_authenticated %}
                <li><a href="{% url 'profile:home' user.username %}">
                    <i class="fa fa-user"></i> {{ user.username }}</a></li>
                {% else %}
                <li><a href="{% url 'auth' %}">
                    <i class="fa fa-login"></i> Sign In</a></li>
                {% endif %}
                
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

{% endblock %}
