{% extends 'main/layout/base.html' %}

{% block content %}

</div>
<div class="container padding-top">

                Are you a developer?<br>
                <b></b><a href="{% url 'auth' %}">Sign in to get started.</a></b>

        </div>
    </div>
</div>
{% endblock %}
